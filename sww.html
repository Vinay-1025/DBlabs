<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f2f2f2;
        }

        .illustration {
            width: 60%;
            max-width: 400px;
            margin-right: 50px;
        }

        .text {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #333;
        }

        p {
            font-size: 1.2em;
            margin-top: 0.5em;
            color: #666;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
        }

        a:hover {
            text-decoration: underline;
        }

        .illustration{
            background-image: url(https://cdn.dribbble.com/users/1622190/screenshots/7498867/media/bfc0d6b5ce663c26f95c23bcc1c5face.gif);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 600px;
            padding: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <svg class="illustration" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
            <!-- SVG illustration code for the error -->
            
            <text x="50%" y="65%" text-anchor="middle" fill="black" font-size="30px">Oops!</text>
        </svg>
        <div class="text">
            <h1>Something Went Wrong</h1>
            <p>We apologize, but something unexpected happened.</p>
            <a href="/">Go back to homepage</a>
        </div>
    </div>
</body>

</html>
