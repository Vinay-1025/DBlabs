<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Font Awesome for icons -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .card {
            width: 300px;
            padding: 50px;
            background-color: #fff;
            border-radius: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 2px solid #b92929;
        }

        .lock-icon {
            font-size: 80px;
            color: #042f41;
            margin-bottom: 20px;
            transition: transform 0.5s ease; /* Added transition for smoother effect */
        }

        .lock-text {
            font-size: 24px;
            color: #b92929;
            margin-bottom: 20px;
        }

        .lock-text small {
            font-size: 14px;
            color: #999;
        }

        .unlock-button {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .unlock-button:hover {
            background-color: #29b965;
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
            display: none;
            justify-content: center;
            align-items: center;
        }

        .error-message {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <i class="fas fa-lock lock-icon"></i>
            <p class="lock-text">Unauthorized Access</p>
            <button class="unlock-button">Unlock</button>
            <div class="background-overlay">
                <div class="error-message">
                    <p>Access Denied!</p>
                    <p>Please contact the administrator.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const unlockButton = document.querySelector('.unlock-button');
            const overlay = document.querySelector('.background-overlay');
            const lockIcon = document.querySelector('.lock-icon');

            let isLocked = true; // Initial state

            unlockButton.addEventListener('click', function () {
                overlay.style.display = 'flex';
                setTimeout(function () {
                    overlay.style.display = 'none';
                }, 3000); // Hide overlay after 3 seconds
            });

            // Function to toggle lock icon
            function toggleLockIcon() {
                if (isLocked) {
                    lockIcon.classList.remove('fa-lock');
                    lockIcon.classList.add('fa-lock-open');
                    isLocked = false;
                } else {
                    lockIcon.classList.remove('fa-lock-open');
                    lockIcon.classList.add('fa-lock');
                    isLocked = true;
                }
            }

            // Toggle lock icon every 2 seconds
            setInterval(toggleLockIcon, 2000);
        });
    </script>
</body>

</html>
