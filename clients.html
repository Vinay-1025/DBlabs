    <div class="containerstart">
        <div class="container">
            <h2>Clients</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search client by name"
                            aria-describedby="searchButton">
                        <div class="input-group-append">
                            <button type="button" id="searchButton" class="btn-outline-dark"><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-success float-md-right" type="button" data-toggle="modal"
                        data-target="#addClientModal"><i class="fa fa-user-plus">Add Client</i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table" id="clientTable">
                            <thead class="table-*-responsive">
                                <tr>
                                    <th scope="col">S.no</th>
                                    <th scope="col">FullName</th>
                                    <th scope="col">Partnership</th>
                                    <th scope="col">Phone</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Contact</th>
                                    <th scope="col">Action</th>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td class="iconsi">
                                        <button class="btn btn-primary" type="button" id="editcase">EDIT</button>
                                    </td>
                                    <td class="iconsi">
                                        <button class="btn btn-danger type=" button" id="delcase">DELETE</button>
                                    </td>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table rows with client information will go here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Client Modal -->
        <div class="modal fade" id="addClientModal" tabindex="-1" role="dialog" aria-labelledby="addClientModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addClientModalLabel">Add Client</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="addClientForm">
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="prefix">Prefix</label>
                                    <select class="form-control" id="prefix" name="prefix">
                                        <option>Dr</option>
                                        <option>Mr</option>
                                        <option>Mrs</option>
                                        <option>Ms</option>
                                        <option>Miss</option>
                                        <option>None</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="doctorName">Doctor Name</label>
                                    <input type="text" class="form-control" id="doctorName" name="doctorName"
                                        placeholder="Enter Doctor Name">
                                </div>
                                <div class="form-group col-md-5">
                                    <label for="hospitalName">Hospital Name</label>
                                    <input type="text" class="form-control" id="hospitalName" name="hospitalName"
                                        placeholder="Enter Hospital name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="phone">Phone No</label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        placeholder="Enter Phone Number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="mobile">Mobile No</label>
                                    <input type="tel" class="form-control" id="mobile name=" mobile"
                                        placeholder="Enter Mobile Number">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="alternatePhone">Alternate Phone No</label>
                                    <input type="tel" class="form-control" id="alternatePhone" name="alternatePhone"
                                        placeholder="Enter Alternative Number">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="houseNumber">H.No/Apartment</label>
                                    <input type="houseNumber" class="form-control" id="houseNumber"
                                        placeholder="Enter House Number" name="houseNumber">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="Enter City"
                                        name="city">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="state">State</label>
                                    <select class="form-control" id="state" name="state">
                                        <!-- Add all states in India as options -->
                                        <option>Andhra Pradesh</option>
                                        <option>Arunachal Pradesh</option>
                                        <!-- Add other states -->
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="street">Street Address</label>
                                    <input type="text" class="form-control" id="street" name="street"
                                        placeholder="Enter street address">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="landmark">Landmark</label>
                                    <input type="text" class="form-control" id="landmark" placeholder="Enter Landmark"
                                        name="landmark">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="pincode">Pincode</label>
                                    <input type="text" class="form-control" id="pincode" name="pincode"
                                        placeholder="Enter pincode">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="gst">G.S.T No</label>
                                    <input type="gst" class="form-control" id="gst" placeholder="Enter GST No"
                                        name="gst">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="Opening Balance">Opening Balance</label>
                                    <input type="text" class="form-control" id="openingBalance"
                                        placeholder="Opening Balance" name="openingBalance">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="Marketing Person">Marketing Person</label>
                                    <input type="text" class="form-control" id="marketingPerson"
                                        placeholder="Enter Marketing Person" name="marketingPerson">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="Coordinator">Coordinator</label>
                                    <input type="text" class="form-control" id="email" placeholder="Enter coordinator"
                                        name="coordinator">
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary" id="addClientBtn">Add</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            // Counter for S.no
            let clientCount = 1;

            // Handle Add Client Button Click
            $("#addClientBtn").click(function () {
                // Get form values
                const prefix = $("#prefix").val();
                const firstName = $("#firstName").val();
                const lastName = $("#lastName").val();
                const phone = $("#phone").val();
                const email = $("#email").val();
                const streetAddress = $("#streetAddress").val();
                const city = $("#city").val();
                const state = $("#state").val();
                const pincode = $("#pincode").val();

                // Validate form fields (add your validation logic here)

                // Add client to the table
                $("#clientTable tbody").append(`
                <tr>
                    <td>${clientCount}</td>
                    <td>${prefix} ${firstName} ${lastName}</td>
                    <td>Partnership</td>
                    <td>${phone}</td>
                    <td>${streetAddress}, ${city}, ${state} - ${pincode}</td>
                    <td>${email}</td>
                </tr>
            `);

                // Increment client count
                clientCount++;

                // Clear the form fields
                $("#addClientForm")[0].reset();

                // Close the modal
                $("#addClientModal").modal('hide');
            });
        });
    </script>
